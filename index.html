<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="A dashboard to check the weather in the world." />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Assets/CSS/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="bg-primary text-center mb-3">
    <h2 class="h1 py-3 text-dark">Weather Dashboard</h2>
  </header>

  <main>

    <div class="container m-0 mw-100">
      <div class="row">

        <section class="col-4">
          <form id="search-form">
            <label for="search-field" class="h2">Search For A City:</label><br>
            <input id="search-field" type="search" name="search-field" class="form-control rounded" placeholder="Enter City"/>
          </form>
          <button id="search-button" type="submit" class="btn btn-outline-primary mt-3" form="search-form">Search</button>
          <button id="reset-button" type="button" class="btn btn-outline-primary mt-3">Reset Search</button>
          <hr>
          <div id="button-div">
            <ul id="localList" class="scroll">

            </ul>
          </div>
        </section>

        <section class="col-8">
          <div class="weather-box  border border-dark pl-2">
            <h2 id="city-name-date" class="mt-2">Put the City here (2/6/2022)</h2>
            <p id="main-temperature">Temp: 7 C</p>
            <p id="main-wind-speed">Wind: Fast as hell</p>
            <p id="main-humidity">Humidity: Wet</p>
            <p id="uv-index">UV Index: 100</p>
          </div>

          <div class="forecast my-3">
            <h2>5-Day Forecast: </h2>
            <div class="card" style="width: 12rem;">
              <div class="card-body">
                <h2 id="date">3/31/2021</h2>
                <i class=""></i>
                <p id="card-temperature">Temp: 7 C</p>
                <p id="card-wind-speed">Wind: Fast as hell</p>
                <p id="card-humidity">Humidity: Wet</p>
              </div>
            </div>
          </div>
        </section>

      </div>
    </div>

  </main>

  <footer class="bg-primary text-center mt-3">
    <h2 class="h1 py-3">
      <a class="text-dark" href="https://github.com/WanderingLad" target="_blank">Made by James Reilly (you can click this)</a>
    </h2>
  </footer>
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./Assets/JS/script.js"></script>

</html>
